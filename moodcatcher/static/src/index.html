	<body ng-controller="AppController as app">
		<div class="page-surround"><!--page-surround-->
			<header class="bottom-divider">
				<div class="container-fluid"><!--container-fluid-->

					<div class="sdbr mood"><!--sbdr-->
						<div class="sdbr-content" ng-class="{ 'open': moodsOpen }">
							<category ng-click="filterByCategory(category)" category="category" ng-repeat="(category, name) in categories" class="category"></category>
						</div>
						<a class="sdbr-toggle" ng-click="moodsOpen=!moodsOpen">Mood</a>
					</div><!--/sbdr-->

					<div class="sdbr login" ng-init=""><!--sbdr-->
						<div ng-if="!currentUser.authed">
							<div class="sdbr-content" ng-class="{ 'open': signinOpen }">
								<div class="input-group">
									<label for="login-box">Login </label>
									<input id="login-box" type="text" class="inputbox" ng-model="currentUser.username" ng-keyup="$event.keyCode==13 && currentUser.login()"/>
								</div>
								<div class="input-group">
									<label for="password-box">Password</label>
									<input id="password-box" type="password" class="inputbox" ng-model="currentUser.password" ng-keyup="$event.keyCode==13 && currentUser.login()"/>
								</div>
							</div>
							<a class="sdbr-toggle" ng-click="signinOpen=!signinOpen">Sign in</a>
						</div>

						<div ng-if="currentUser.authed">
							<a class="sdbr-toggle" ng-click="logout()">Exit</a>
						</div>
					</div><!--/sbdr-->

					<a href="" class="logo">
						<img src="/static/src/img/deer.svg" />
					</a>

				</div><!--/container-fluid-->
			</header>
			<div ng-view></div>
		</div><!--/page-surround-->
