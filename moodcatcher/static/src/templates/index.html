<div class="posts-list">
	<div ng-repeat="post in posts.items" class="post col-lg-3 col-md-3 col-sm-6 col-xs-12">
		<div class="post-content">
			<div ng-if="post.image">
				<img src="{{ post.image }}"/>
			</div>
			<div ng-if="post.text">
				<p>
					{{ post.text }}
				</p>
			</div>
		</div>
	</div>
</div>
<div class="posts-more">
	<a class="posts-more-link" ng-click="loadMore()"> ... </a>
</div>
<div class="controls">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<a class="btn-block" ng-click="addMood()">+</a>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<a class="btn-block" ng-click="getMood()">-</a>
		</div>
	</div>
</div>
